<!--inner content start-->
<div style="background-image: url('../../assets/images/image.jpg');height: fit-content">
<hr>
<div style="text-align: center"><div class="wrapper row2" style="text-align: center">
  <nav id="mainav" class="hoc clear">
    <ul class="clear">
      <li><a href="" target="_blank">My Events</a></li>
    </ul>
  </nav>
</div></div>
<div *ngIf="pub">
  <div class="p-5" *ngIf="!formon">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <button class="navbar-brand btn btn-warning" (click)="formonoff()">New Event</button>
      <form class="form-inline">
        <label>search with : </label>
        <select class="form-control mr-sm-2" #t (change)="setvalue(t.value)"><option value="music">music</option><option value="name">name</option></select>
        <input class="form-control mr-sm-2" #s type="search" (change)="setkey(s.value)" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="search()">Search</button>
      </form>
    </nav>

    <div class="list-group">
      <div *ngFor="let event of events" style="cursor:pointer" class="list-group-item list-group-item-action flex-column align-items-start ">
        <div style="display: -webkit-inline-box;width: inherit"><img style="width: 200px" src="../../assets/images/{{event.imageUrl}}"  routerLink="/event/{{event.id}}">
          <div style="margin-left: 20px"  routerLink="/event/{{event.id}}"><div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{event.name}}</h5>
          </div>
            <p class="mb-1">{{event.description}}</p>
            <p class="mb-1">Music:{{event.music}}</p>
            <p class="mb-1">Place:{{event.place}}</p>
            <p class="mb-1">Date:{{event.date}}</p>
            <div><small>Starting Time:{{event.starting_time}}</small></div><br><div><small routerLink="/profile/{{event.user.username}}">{{event.user.username}}</small></div></div>
          <div style="margin: 0 auto"><small style="margin-left: 450px">3 days ago</small></div></div>

      </div>
    </div>
  </div>
  <!----------------   Formulaire Ajout evenement commence ici  --------------->
  <div *ngIf="formon"><div style="position: absolute;width: 50px"><a (click)="formoffon()"><img src="../../assets/images/39764.png"></a></div>
    <div id="Form" style="text-align: -webkit-center">
      <div class="panel panel-default">
        <div class="panel-body">
          <form class="form-horizontal" enctype="multipart/form-data">


            <div class="form-group">
              <label  class="col-sm-4 control-label">name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="name" placeholder="name" value="" [(ngModel)]="model.name"  required>
              </div>
            </div>

            <div class="form-group">
              <label  class="col-sm-4 control-label">music</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="music" placeholder="music" [(ngModel)]="model.music"  required>
              </div>
            </div>

            <div class="form-group">
              <label  class="col-sm-4 control-label">place</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="place" placeholder="place" [(ngModel)]="model.place"  required>
              </div>
            </div>

            <div class="form-group">
              <label  class="col-sm-4 control-label">Starting Time</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="st" placeholder="Starting Time"  [(ngModel)]="model.startingTime" required>
              </div>
            </div>

            <div class="form-group">
              <label  class="col-sm-4 control-label">Ending Time</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="et" placeholder="Ending Time"  [(ngModel)]="model.endingTime" required>
              </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-4 control-label">Date</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="date" placeholder="date"  [(ngModel)]="model.date" required>
              </div>
            </div>
            <div class="form-group">
              <label  class="col-sm-4 control-label">Description</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" name="description" placeholder="Description"  [(ngModel)]="model.description" required>
              </div>
            </div>

            <div class ="form-group">
              <label  class="col-sm-4 control-label">image</label>
              <div class="col-sm-4">
                <input type="file" (change)="fileChange($event)"   placeholder="Upload file" accept=".png , .jpeg , .jpg">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-10">
                <button name="ok" class="btn btn-primary" (click)="ajouterEvt()"> Ajouter evenement</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div></div>
</div>
