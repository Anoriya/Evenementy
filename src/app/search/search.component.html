<div style="background-image: url('../../assets/images/party2.jpeg')"><div class="row" style="margin: 0 auto;padding-left: 200px">

<div class="p-5" *ngIf="!formon" style="width: 1200px">
<nav class="navbar navbar-light bg-light justify-content-between" style="background-color: blanchedalmond">
  <button class="btn btn-warning" *ngIf="app.authority" (click)="formonoff()" style="font-family: Palatino Linotype">New Event</button>
  <form class="form-inline">
    <label style="font-family: Comic Sans MS">search by : </label>
    <select class="form-control mr-sm-2" #t (change)="setvalue(t.value)"><option value="music" style="font-family: Palatino Linotype">music</option><option value="name">name</option></select>
    <input class="form-control mr-sm-2" #s type="search" (change)="setkey(s.value)" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="search()">Search</button>
  </form>
</nav>

  <div class="list-group">
    <div *ngFor="let event of events" style="cursor:pointer" routerLink="/event/{{event.id}}" class="list-group-item list-group-item-action flex-column align-items-start ">
      <div style="display: -webkit-inline-box"><img style="width: 200px" src="../../assets/images/{{event.imageUrl}}">
      <div style="margin-left: 20px"><div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1" style="font-family: Comic Sans MS">{{event.name}}</h5>
      </div>
      <p class="mb-1" style="font-family: MS Sans Serif">{{event.place}}</p>
      <p class="mb-1" style="font-family: Palatino Linotype">Music  : {{event.music}}</p>
      <div><small routerLink="/profile">{{event.starting_time}}</small></div><br><div><small routerLink="/profile" style="font-family: Impact">{{event.user.username}}</small></div></div><small style="position: absolute; margin-left: 900px">{{event.date}}</small></div>

    </div>
  </div>
</div>

<!----------------   Formulaire Ajout evenement commence ici  --------------->
<div *ngIf="formon" style="width: 1200px; vertical-align: middle; margin-top: 10px"><div style="position: absolute;width: 50px"><a (click)="formoffon()"><img src="../../assets/images/39764.png"></a></div>
<div id="Form" style="text-align: -webkit-center">
  <div class="panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" enctype="multipart/form-data">


        <div class="form-group">
          <label  class="col-sm-4 control-label">name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="name" placeholder="name" value="" [(ngModel)]="model.name"  required>
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-4 control-label">music</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="music" placeholder="music" [(ngModel)]="model.music"  required>
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-4 control-label">place</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="place" placeholder="place" [(ngModel)]="model.place"  required>
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-4 control-label">Starting Time</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="st" placeholder="Starting Time"  [(ngModel)]="model.startingTime" required>
          </div>
        </div>

        <div class="form-group">
          <label  class="col-sm-4 control-label">Ending Time</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="et" placeholder="Ending Time"  [(ngModel)]="model.endingTime" required>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-4 control-label">date</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="date" placeholder="date"  [(ngModel)]="model.date" required>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-4 control-label">Description</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="description" placeholder="Description"  [(ngModel)]="model.description" required>
          </div>
        </div>

        <div class ="form-group">
          <label  class="col-sm-4 control-label">image</label>
          <div class="col-sm-4">
            <input type="file" (change)="fileChange($event)"   placeholder="Upload file" accept=".png , .jpeg , .jpg">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-10">
            <button name="ok" class="btn btn-primary" (click)="ajouterEvt()"> Ajouter evenement</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div></div>
</div></div>
