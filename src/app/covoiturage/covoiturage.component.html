<!----------------   Formulaire Ajout covoiturage commence ici  --------------->
<div *ngIf="formon"><div style="position: absolute;width: 50px"><a (click)="formoffon()"><img src="../../assets/images/39764.png"></a></div>
  <div id="Form" style="text-align: -webkit-center">
    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal" enctype="multipart/form-data" (submit)="ajouterEvt()">


          <div class="form-group">
            <label  class="col-sm-4 control-label">voiture</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="titre" placeholder="titre" [(ngModel)]="model.titre"  required>
            </div>
          </div>

          <div class="form-group">
            <label  class="col-sm-4 control-label">nombre de places</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="dh"  [(ngModel)]="model.datee" required>
            </div>
          </div>

          <div class="form-group">
            <label  class="col-sm-4 control-label">Description</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" name="contenu" placeholder="contenu"  [(ngModel)]="model.contenu" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
              <button type="submit" name="ok" class="btn btn-primary">Ajouter covoiturage</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div></div>
