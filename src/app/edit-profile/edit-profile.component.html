<div *ngIf="!formon" class="col-md-4 column" style="margin: 0 auto;margin-top: 20px;margin-bottom: 20px">
    <div class="contact-now">
        <div class="contact">
            <div class="information">
               <img src="http://localhost/photos/{{user.imageUrl}}" style="width: 350px">
            </div>
        </div>
        <div class="contact">
            <div class="information">


                <strong>name:</strong>
                <p>{{user.name}}
                </p>
            </div>
        </div>
        <div class="contact">
            <div class="information">


                <strong>username:</strong>
                <p>{{user.username}}
                </p>
            </div>
        </div>
        <!-- Contact Info -->
        <div class="contact">
            <div class="information">

                <br>
                <strong>ADRESSE E-MAIL</strong>
                <p>{{user.email}}</p>

            </div>
        </div>
        <!-- Contact Info -->
        <div class="contact">
            <div class="information">
                <strong>Password</strong>
                <p>{{user.password}}</p>
            </div>
        </div></div>
<div><button class="btn btn-primary" (click)="formonoff()">EDIT</button></div></div>
<div *ngIf="formon"><div style="position: absolute;width: 50px"><a (click)="formoffon()"><img src="../../assets/images/39764.png"></a></div>
    <div id="Form" style="text-align: -webkit-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal" enctype="multipart/form-data" (submit)="editprofile()">


                    <div class="form-group">
                        <label  class="col-sm-4 control-label">Nom</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="titre" placeholder="{{user.name}}" [(ngModel)]="model.name"  required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-4 control-label">username</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="dh" placeholder="{{user.username}}" [(ngModel)]="model.username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-4 control-label">Adresse</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="adresse" placeholder="{{user.email}}"  [(ngModel)]="model.email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-4 control-label">password</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" name="contenu" placeholder="{{user.password}}" [(ngModel)]="model.password" required>
                        </div>
                    </div>
                    <div class ="form-group">
                        <label  class="col-sm-4 control-label">image</label>
                        <div class="col-sm-4">
                            <input type="file" (change)="fileChange($event)"   placeholder="Upload file" accept=".png , .jpeg , .jpg">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-10">
                            <button type="submit" name="ok" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div></div>
