<div id="user-profile-2" class="user-profile">
  <div class="tabbable">


    <div class="tab-content no-border padding-24">
      <div id="home" class="tab-pane in active">
        <div class="row">
          <div class="col-xs-12 col-sm-3 center" style="margin: auto; margin-top: 30px">

            <div class="col-xs-12 col-sm-9">
              <h4 class="white">
                <span class="middle" style="text-align: center; font-family: 'Comic Sans MS'">{{event.name}}</span>
              </h4>

              <span class="profile-picture">
                                <img class="editable img-responsive" alt=" Avatar" id="avatar2" src="../../assets/images/{{event.imageUrl}}">
                            </span>

              <div class="profile-user-info">
                <div class="profile-info-row">
                  <div class="profile-info-name" style="font-family: Impact"> Date </div>

                  <div class="profile-info-value">
                    <span style="font-family: 'Comic Sans MS'">{{event.date}}</span>
                  </div>
                </div>

                <div class="profile-info-row">
                  <div class="profile-info-name" style="font-family: Impact"> <i class="fa fa-map-marker light-orange bigger-110"></i>
                    Location </div>

                  <div class="profile-info-value">
                    <span style="font-family: 'Comic Sans MS'">{{event.place}}</span>
                  </div>
                </div>

                <div class="profile-info-row">
                  <div class="profile-info-name" style="font-family: Impact"> Starting Time </div>

                  <div class="profile-info-value">
                    <span style="font-family: 'Comic Sans MS'">{{event.startingTime}}</span>
                  </div>
                </div>

                <div class="profile-info-row">
                  <div class="profile-info-name" style="font-family: Impact"> Ending Time </div>

                  <div class="profile-info-value">
                    <span style="font-family: 'Comic Sans MS'">{{event.endingTime}}</span>
                  </div>
                </div>

                <div class="profile-info-row">
                  <div class="profile-info-name" style="font-family: Impact"> By </div>

                  <div class="profile-info-value">
                    <span style="font-family: 'Comic Sans MS'">{{event.user.username}} </span>
                  </div>
                </div>
              </div>

              <!-- /.col -->
            </div><!-- /.row -->
<br>
            <div class="space-20"></div>

            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <div class="widget-box transparent">
                  <div class="widget-header widget-header-small">
                    <h4 class="widget-title smaller" style="font-family: 'Comic Sans MS'">
                      Description
                    </h4>
                  </div>

                  <div class="widget-body">
                    <div class="widget-main">
                      <p style="font-family: 'Courier New';">
                        {{event.description}}
                      </p>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /#home -->


        </div>
      </div></div></div></div>
