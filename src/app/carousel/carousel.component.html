        <ngb-carousel>
          <ng-template ngbSlide>
            <a routerLink="event"><img src="assets/images/big/img1.jpg" alt="Random first slide"></a>

              <h3 class="text-white font-bold">PostRock</h3>

            </div>
          </ng-template>
