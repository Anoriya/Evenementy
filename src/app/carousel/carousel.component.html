<div style="background-image: url('../../assets/images/party2.jpeg')"><div class="row" style="margin: 0 auto;padding-left: 300px">

<div>
    <div class="card" style="margin: 0 auto">
      <div class="card-body">
        <ngb-carousel>
          <div *ngFor="let event of events">
          <ng-template ngbSlide >
            <a routerLink="event/{{event.id}}"><img src="../../assets/images/weeb.jpg" alt="Random first slide"></a>
                   <div class="carousel-caption">
              <h3 class="text-white font-bold">{{event.name}}</h3>
              <p>{{event.description}}</p>
            </div>
          </ng-template></div>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>
<div style="text-align: -webkit-center;margin-top: 20px;font-size: 50px;font-family: cursive; color: white"><p>Discover Our Latest Events...</p><button class="btn btn-secondary" routerLink="/search">See More Now</button></div>
</div>
