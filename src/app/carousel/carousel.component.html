<div class="row" style="margin: 0 auto;padding-left: 300px;margin-top: 20px">
  <div>
    <div class="card" style="margin: 0 auto">
      <div class="card-body">
        <ngb-carousel>
          <div *ngFor="let event of events">
          <ng-template ngbSlide >
            <a routerLink="event"><img src="http://localhost/photos/{{event.imageUrl}}" alt="Random first slide"></a>
                   <div class="carousel-caption">
              <h3 class="text-white font-bold">{{event.name}}</h3>
              <p>{{event.description}}</p>
            </div>
          </ng-template></div>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>
<div style="text-align: -webkit-center;margin-top: 20px;margin-bottom: 20px;font-size: 50px;font-family: auto"><p>Discover Our Latest Events...</p><button class="btn btn-secondary" routerLink="/search">See More Now</button></div>
